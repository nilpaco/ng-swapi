<div class="row">
  <div class="col-md-6" *ngFor="let person of people">
      <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ person.name }}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Height: {{ person.height }}</li>
            <li class="list-group-item">Gender: {{ person.gender }}</li>
            <li class="list-group-item">Birthyear: {{ person.birth_year }}</li>
          </ul>
          <div class="card-body">
            <a [routerLink]="[person.url]" class="card-link">View</a>
          </div>
        </div>
      </div>
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="!_back ? true : null"><a class="page-link" (click)="back()">Previous</a></li>
    <li class="page-item" [class.disabled]="!_next ? true : null"><a class="page-link" (click)="next()">Next</a></li>
  </ul>
</nav>
